<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      class="css"
    />
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth"></i>
          <span class="header_battery"
            >66% <i class="fa fa-battery-full"></i
          ></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="index.html">
            <i class="fa fa-times"></i>
          </a>
        </div>
        <div class="header_column"></div>
        <div class="header_column">
          <i class="fa fa-user"></i>
        </div>
      </div>
    </header>
    <main class="profile">
      <header class="profile_header">
        <img src="images/avartar.png" alt="" />
        <h3 class="profile_header-title">Dong</h3>
      </header>
      <input type="text" placeholder="dong@naver.com" />
      <div class="profile_actions">
        <div class="profile_action">
          <span class="profile_action-circle">
            <i class="fa fa-comment fa-2x"></i>
          </span>
          <span class="profile_action-title">My Chatroom</span>
        </div>
        <div class="profile_action">
          <span class="profile_action-circle">
            <i class="fa fa-pencil fa-2x"></i>
          </span>
          <span class="profile_action-title">Edit Profile</span>
        </div>
      </div>
    </main>
  </body>
</html>
