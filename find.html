<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      class="css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth"></i>
          <span class="header_battery"
            >66% <i class="fa fa-battery-full"></i
          ></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class="header_text">Edit</span>
        </div>
        <div class="header_column">
          <span class="header_text">Find</span>
        </div>
        <div class="header_column">
          <i class="fa fa-cog fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="find">
      <section class="find_options">
        <div class="find_option">
          <i class="far fa-address-book fa-lg"></i>
          <span class="">Find</span>
        </div>
        <div class="find_option">
          <i class="fa fa-qrcode fa-lg"></i>
          <span class="">QR Code</span>
        </div>
        <div class="find_option">
          <i class="fa fa-mobile fa-lg"></i>
          <span class="">Shake</span>
        </div>
        <div class="find_option">
          <i class="fa fa-envelope-o fa-lg"></i>
          <span class="">Invite SMS</span>
        </div>
      </section>
      <section class="find_recommend">
        <header>
          <h6 class="recommend_title">Recommended Friends</h6>
        </header>
        <div class="recommend_none">
          <span class="recommended_text">You have no recommended friends</span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar">
        <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar">
        <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar tab-bar_tab_selected">
        <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
      </a>
      <a href="more.html" class="tab-bar">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
      </a>
    </nav>
  </body>
</html>
